<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
  </div>

  <!-- Gallery Grid -->
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400" class="nature" alt="" onclick="openLightbox(0)">
    <img src="https://picsum.photos/id/1025/400" class="city" alt="" onclick="openLightbox(1)">
    <img src="https://picsum.photos/id/1035/400" class="nature" alt="" onclick="openLightbox(2)">
    <img src="https://picsum.photos/id/1045/400" class="city" alt="" onclick="openLightbox(3)">
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="">
    <button class="prev" onclick="prevImage()">&#10094;</button>
    <button class="next" onclick="nextImage()">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
